[tool.poetry]
name = "capo"
version = "0.1.0"
description = "Cost-aware prompt tuning algorithm"
authors = ["Tom Zehle, Moritz Schlager, Timo Hei√ü"]
readme = "README.md"

[tool.poetry.dependencies]
python = "~3.12"
promptolution = "^1.1.1"
numpy = "~1.26"
pandas = "^2.2.3"
scipy = "^1.15.2"


[tool.poetry.group.dev.dependencies]
pre-commit = "^4.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100

[tool.isort]
line_length = 100
profile = "black"
